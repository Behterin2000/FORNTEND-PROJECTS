<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME TRACKER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <i class="fa-solid fa-bars"></i>
            <b>GAMER'S HUB  </b>
        </div>
        
        <marquee behavior="scroll" direction="right">
            <div class="slider">--Welcome to GAMER'S HUB. Stay tuned for more game information--</div>
        </marquee>
        <div class="table">
                <table style="border-spacing: 10px;">
                    <tr>
                        <th>NAME</th>
                        <th>RATING</th>
                        <th>POSTER</th>
                    </tr>

                    <tr>
                        <td>Sekiro:Shadows die twice</td>
                        <td>6.3</td>
                        <td class="poster"><img src="https://upload.wikimedia.org/wikipedia/en/6/6e/Sekiro_art.jpg" ></td>
                    </tr>

                    <tr>
                        <td>CyberPunk</td>
                        <td>4.9</td>
                        <td class="poster"><img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Cyberpunk_2077_box_art.jpg"  ></td>
                    </tr>

                    <tr>
                        <td>Red Dead Redemetion 2</td>
                        <td>8</td>
                        <td class="poster"><img src="https://upload.wikimedia.org/wikipedia/en/4/44/Red_Dead_Redemption_II.jpg" ></td>
                    </tr>

                    <tr>
                        <td>GTA V</td>
                        <td>8.2</td>
                        <td class="poster"><img src="https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png" ></td>
                    </tr>

                    <tr>
                        <td>CALL OF DUTY:WARZONE</td>
                        <td>9.5</td>
                        <td class="poster"><img src="https://upload.wikimedia.org/wikipedia/en/5/58/COD_Warzone_Mobile_Key_Art.png" ></td>
                    </tr>
                    
                </table>
        </div>
    </div>
</body>
</html>
